<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="Header">
        <h1>Gráficos com <b style="color: red;">ChartJS</b></h1>
    </header>
    
    <div class="BARRA">
        <h2>Temperatura e Umidade com BARRA:</h2>
        <canvas width="500" height="200" id="myChart"></canvas>
    </div>
    
    <div class="LINHA">
        <h2>Temperatura e Umidade com LINHA:</h2>
        <canvas width="500" height="200" id="myChart2"></canvas>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          backgroundColor: "rgb(255, 100, 100)",
        },
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor: "rgb(100, 100, 255)"
        }
        
        ]
    },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: "rgb(255, 0, 0)"
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: "rgb(0, 0, 255)"
        }
        
        ]
    },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
